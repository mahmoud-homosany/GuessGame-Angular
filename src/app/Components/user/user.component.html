<button (click)="logout()" class="btn btn-danger">Logut</button>
<div class="game-container text-center mt-5">
  <h4 class="mb-3">👋 Welcome, {{ userName }}</h4>

  <div class="card mx-auto p-4 animate-card {{ cardClass }}" style="width: 300px;">
    <h3>Guess the Number (1-45)</h3>

    <form (ngSubmit)="checkGuess()">
      <input type="number" [(ngModel)]="userGuess" name="guess" class="form-control my-3" placeholder="Enter your guess" required />
      <button class="btn btn-primary" type="submit">Guess</button>
    </form>

    <p class="mt-3">{{ message }}</p>
    <p *ngIf="bestScore !== null">🎯 Best Score: {{ bestScore }} attempts</p>
  </div>
</div>
