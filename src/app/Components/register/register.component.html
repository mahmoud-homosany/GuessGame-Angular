<div class="container mt-5" style="max-width: 500px;">
  <h3 class="text-center text-primary">Register</h3>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        name="username"
        required
        [(ngModel)]="registerDto.userName"
        #username="ngModel"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        required
        [(ngModel)]="registerDto.password"
        #password="ngModel"
      />
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        name="confirmPassword"
        required
        [(ngModel)]="registerDto.confirmPassword"
        #confirmPassword="ngModel"
      />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>

    <div *ngIf="errorMessage" class="text-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
  </form>
</div>
<p class="mt-3 text-center">
  Already have an account? 
  <a routerLink="/auth" class="text-primary">Login here</a>
</p>
