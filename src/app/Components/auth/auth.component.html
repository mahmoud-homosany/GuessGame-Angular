<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center text-primary">Login</h3>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        required
        [(ngModel)]="loginDto.Username"
        name="username"
        #username="ngModel"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        required
        [(ngModel)]="loginDto.Password"
        name="password"
        #password="ngModel"
      />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>

    <div *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</div>
  </form>
</div>
